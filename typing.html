<!DOCTYPE html>
<html>
<head>
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="quote">My name is tooba mir.</p>
        <textarea id="user-input"></textarea>
        <button id="start-btn">Start</button>
        <div id="results">
            <p>Time: <span id="time">02</span> seconds</p>
            <p>Accuracy: <span id="accuracy">04</span>%</p>
            <p>WPM: <span id="wpm">03</span></p>
        </div>
    </div>
    <script src="typing.js"></script>
</body>
</html>
